<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Landing Page</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: white;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Navigation */
nav {
  display: flex;
  justify-content: space-between;
  padding: 20px 60px;
  align-items: center;
}

nav h1 {
  font-weight: 700;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

nav a {
  text-decoration: none;
  color: white;
  font-weight: 400;
  transition: 0.3s;
}

nav a:hover {
  opacity: 0.7;
}

/* Hero Section */
.hero {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

.hero-content {
  max-width: 700px;
}

.hero h2 {
  font-size: 3rem;
  margin-bottom: 20px;
}

.hero p {
  font-size: 1.1rem;
  margin-bottom: 30px;
  opacity: 0.9;
}

.btn {
  padding: 12px 30px;
  border-radius: 50px;
  border: none;
  background: white;
  color: #764ba2;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #f3f3f3;
  transform: translateY(-3px);
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  font-size: 0.9rem;
  opacity: 0.8;
}
</style>
</head>

<body>

<nav>
  <h1>MyBrand</h1>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<section class="hero">
  <div class="hero-content">
    <h2>Build Something Beautiful</h2>
    <p>Create modern and elegant websites with clean design and smooth experience.</p>
    <button class="btn">Get Started</button>
  </div>
</section>

<footer>
  Â© 2026 MyBrand. All rights reserved.
</footer>

</body>
</html>
